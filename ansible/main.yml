#        JAVA_HOME: "{{ ansible_local.java.general.home }}"

    - role: arknoll.selenium
      selenium_install_firefox: yes
      tags:
        - web-dev

  tasks:
    - name: "Install needed packages"
      apt:
        name: "{{ item }}"
        state: installed
      with_items:
        - git
        - git-flow
        - build-essential
        - automake
        - wget
        - curl
        - vim
        - screen
        - htop
        - sqlite
        - lvm2
        - python3
        - python3-pip
        - python3-virtualenv
        - python3-dev
        - libffi-dev
        - libssl-dev
        - cowsay
        - sshpass

    - name: "Install lxc-dev needed packages"
      apt:
        name: "{{ item }}"
        state: installed
      with_items:
        - yum
        - rpm
        - zypper
        - qemu-user-static
      tags:
        - lxc-dev

    - name: "Install desktop needed packages"
      apt:
        name: "{{ item }}"
        state: installed
      with_items:
        - hunspell-de-ch
        - wogerman
        - hunspell-de-at
        - hunspell-en-us
        - wbritish
        - hunspell-de-de
        - language-pack-gnome-de
        - wngerman
        - hunspell-en-au
        - wswiss
        - hunspell-en-za
        - hunspell-en-ca
        - wamerican
        - hunspell-en-gb
      tags:
        - desktop

    - name: Create a stopped container
      lxc_container:
        name: "{{container_prefix}}{{item}}"
        container_log: true
        template: "{{item}}"
        state: stopped
      with_items: "{{lxc_templates}}"
      tags:
        - lxc-dev

    - name: Remove container
      lxc_container:
        name: "{{container_prefix}}{{item}}"
        container_log: true
        template: "{{item}}"
        state: absent
      with_items: "{{lxc_templates}}"
      tags:
        - lxc-dev

    - name: configure screen
      lineinfile:
        path: /etc/screenrc
        regexp: '^caption always'
        line: 'caption always "%{rw} * | %H * $LOGNAME | %{bw}%c %D | %{-}%-Lw%{rw}%50>%{rW}%n%f* %t %{-}%+Lw%<"'
      tags:
        - rdf

    - name: configure bashrc with screen
      blockinfile:
        path: /home/vagrant/.bashrc
        block: |
          if [ "$TERM" != "screen" ] && [ "$SSH_CONNECTION" != "" ]; then
            /usr/bin/screen -ls sshscreen || /usr/bin/screen -dmS sshscreen
            echo "SSH no active"
            /usr/bin/screen -S sshscreen -D -RR  && exit
          fi
      tags:
        - rdf

    - name: Ensure rdf directories exists
      become: yes
      become_user: vagrant
      file:
        path: "/home/vagrant/{{item}}"
        state: directory
        owner: vagrant
        group: vagrant
      with_items:
        - ais
        - bsa
        - itec
        - ins
      tags:
        - rdf

    - name: Git config
      become: yes
      become_user: vagrant
      git_config:
        name: "{{item.name}}"
        value: "{{item.value}}"
        scope: global
      with_items:
        - {
            name: "user.email",
            value: "vagrant@example.com"
        }
        - {
            name: "user.name",
            value: "vagrant"
        }
        - {
            name: "core.editor",
            value: "vim"
        }
        - {
            name: "push.default",
            value: "simple"
        }

    - name: Clone git
      become_user: vagrant
      become: yes
      git:
        dest: /home/vagrant/ais/hands-on-ansible
        force: yes
        recursive: yes
        repo: https://github.com/kraeml/hands-on-ansible.git
        version: master
      tags:
        - lxc-dev
