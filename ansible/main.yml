---
- hosts: all
  become: yes
  gather_facts: yes

  vars:
    - container_prefix: "test-container-"
    - lxc_templates:
      - ubuntu
      - debian
      - alpine
      - centos
      - fedora

  roles:
    - role: geerlingguy.nfs
    - role: geerlingguy.packer-debian
    - role: tersmitten.locales
      locales_present:
        - en_US.UTF-8
        - de_DE.UTF-8
      locales_language_packs_present:
        - language-pack-en
        - language-pack-en-base
        - language-pack-de
        - language-pack-de-base
      locales_default:
        lang: de_DE.UTF-8
        # language: de_DE.UTF-8
      tags:
        - locale_de
    - role: tersmitten.timezone
      timezone_zone: "Etc/UTC"
      tags:
        - locale_de
    - role: gantsign.keyboard
      keyboard_model: pc105
      keyboard_layout: de
      tags:
        - locale_de
    # Add lcx development
    - role: cmprescott.dnsmasq
      dnsmasq_dns_interfaces: []
      tags:
        - lxc-dev
    - role: toopy.lxc-dev
      lxc_config_path: "/var/lib/lxc/"
      tags:
        - lxc-dev
    # Add Node.js
    - role: geerlingguy.nodejs
      nodejs_version: 6.x
      nodejs_install_npm_user: vagrant
      nodejs_npm_global_packages:
        - name: grunt-cli
        - name: grunt-init
        - name: gulp-cli
        - name: npm-check-updates
        - name: typescript
        - name: ts-node
        - name: typings
        - name: pm2
        - name: socket.io
        - name: sqlite3
        - name: mongoose
        - name: mysql
        - name: express
        - name: javascripting
        - name: how-to-npm
        - name: scope-chains-closures
        - name: stream-adventure
        - name: how-to-markdown
        - name: learnyouhtml
        - name: learnyounode
        - name: functional-javascript-workshop
        - name: bytewiser
        - name: expressworks
        - name: bug-clinic
        - name: async-you
        - name: test-anything
        - name: learnyoumongo
        - name: torrential
        - name: html-validator-cli
      tags:
        - nodejs
        - testing

    - role: tersmitten.pip
      tags:
        - python-dev

    - role: tersmitten.virtualenv
      tags:
        - python-dev

    - role: tersmitten.ansible
      tags:
        - ansible

    - role: gantsign.xdesktop
      xdesktop_desktop: unity
      tags:
        - desktop

    - role: gantsign.lightdm
      lightdm_autologin_user: vagrant
      tags:
        - desktop

    # Install Terminator terminal emulator
    - role: gantsign.terminator
      tags:
        - desktop

    # Install Google Chrome web broswer
    - role: cmprescott.chrome
      tags:
        - desktop
        - chrome

    # Set the default web browser
    # This is only a partial solution as Google Chrome will still ask if you
    # want to make it the default browser when it first runs.
    - role: gantsign.default-web-browser
      tags:
        - desktop
        - chrome
      default_web_browser: google-chrome

    - role: nicolai86.ansible-phantomjs
      tags:
        - web-dev
        - testing
      phantomjs_version: "2.1.1"
      phantomjs_url: "https://bitbucket.org/ariya/phantomjs/downloads/phantomjs-{{phantomjs_version}}-linux-x86_64.tar.bz2"

    #
    # Install Atom editor
    - role: gantsign.atom
      tags:
        - desktop
        - atom
      users:
        - username: vagrant
          atom_packages:
            - editorconfig
            - minimap
            - linter
            - linter-ui-default
            - busy-signal
            - intentions
            - atom-beautify
            - file-icons
          atom_config:
            "*":
              core:
                projectHome: "/home/vagrant/workspace"
              editor:
                showIndentGuide: true
                showInvisibles: true

    # Install Go package for Atom
    - role: gantsign.atom-packages
      tags:
        - desktop
        - atom
        - golang
      users:
        - username: vagrant
          atom_packages:
            - go-plus

    # Install Go language SDK
    - role: gantsign.golang
      tags:
        - golang
      golang_gopath: '$HOME/workspace-go'

    - role: tschifftner.firefox
      tags:
        - desktop
      firefox_language: 'de'
      firefox_os: 'linux-x86_64'

    - role: geerlingguy.java
      when: "ansible_os_family == 'Debian'"
      java_packages:
        - openjdk-8-jdk
      tags:
        - java

    - role: geerlingguy.ruby
      become: yes
      ruby_install_gems_user: vagrant
      ruby_install_from_source: true
      ruby_version: 2.4.2
      ruby_download_url: "http://cache.ruby-lang.org/pub/ruby/2.4/ruby-{{ruby_version}}.tar.gz"
      ruby_install_gems:
        - inspec
        - capybara
        - selenium-webdriver
        - cucumber
        - rspec
        - sinatra
        - poltergeist
        - rspec-expectations
        - launchy
        - rest-client
      tags:
        - ruby
        - testing

